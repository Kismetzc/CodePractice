<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var vnode = {
            tag: 'ul',
            props: {
                class: 'list'
            },
            text: '',
            children: [{
                tag: "li",
                props: {
                    class: "item"
                },
                text: '',
                children: [{
                    tag: undefined,
                    props: {},
                    text: '牛客网',
                    children: []
                }]
            }, {
                tag: "li",
                props: {},
                text: '',
                children: [{
                    tag: undefined,
                    props: {},
                    text: 'nowcoder',
                    children: []
                }]
            }]
        }
        const _createElm = vnode => {
            // 补全代码
            let {
                tag,
                props,
                text,
                children
            } = vnode;

            if (!tag) {
                return document.createTextNode(text)
            }

            const element = document.createElement(tag)

            //处理属性
            if (props) {
                for (let prop in props) {
                    element.setAttribute(prop, props[prop])
                }
            }

            //处理文字
            if (text) {
                const textNode = document.createTextNode(text);
                element.appendChild(textNode);
            }

            //递归处理子元素
            if (children) {
                children.forEach(child => {
                    element.appendChild(_createElm(child))
                });
            }

            return element
        }

        const dom = _createElm(vnode);
        document.body.appendChild(dom)
    </script>
</body>

</html>
